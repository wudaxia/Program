          <div class="img-box-choosed">
            <img src="image/pep.png" alt="" />
          </div>
          <div class="left-text-choosed">
              <p>楼程富，男，1953年12月生，浙江省义乌市人。原浙江农业大学蚕桑系毕业后留校任教，获日本东京农工大学农学博士学位。现为浙江大学动物科学学院教授，博士生导师，特种经济动物饲养国家重点学科带头人，浙江大学学位委员会委员，畜牧兽医学科学位委员会主任，浙江大学教务部部长。先后主持国家自然科学基金，国家高技术研究发展计划（863计划），国际合作项目和 “新世纪教改工程”等多项课题的研究，在国内外学术刊物上发表论文80余篇。出版专著、译著3部，主要参编教材1本。获国家和省部级教学、科研奖励3项。现指导硕士生1名、博士生4名。</p>
          </div>
